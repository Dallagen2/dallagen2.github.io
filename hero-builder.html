<head>
  <meta property="og:image" content="img/assets/summon-circle.jpg" />
  <title>FEH Summon Simulator</title>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">
  <link rel="stylesheet" href="css/datatables.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-img">
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container pb-0">
      <a class="navbar-brand" href="#">
        <img src="img/assets/header.png" class="header-img">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="/">Summon Simulator</a>
          <a class="nav-item nav-link active" href="#">Hero Builder</a>
        </div>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="d-flex flex-wrap justify-content-center">
      <div class="card border-0 mt-3">
        <canvas id="hero-canvas" width="540" height="960"></canvas>
      </div>
      <div class="card hero-list mt-3">
        <div class="card-body">
          <h5 class="card-title">Hero</h5>
          <div class="form-group row">
            <label class="col-md-2 col-form-label">Hero</label>
            <div class="col-md-10 col-lg-6 p-0 pr-md-3 selectable" id="hero-select"></div>
          </div>
          <div class="form-group row">
            <label class="col-md-2 col-form-label">Merges</label>
            <input class="col-md-3 form-control" type="number" min="0" max="10" value="0" id="hero-merges">
          </div>
          <hr>

          <h5 class="card-title">Skills</h5>
          <div class="form-group row">
            <label class="col-md-2 col-form-label">Weapon</label>
            <div class="col-md-10 col-lg-6 p-0 pr-md-3 selectable" id="weapon-select"></div>
          </div>
          <div class="form-group row">
            <label class="col-md-2 col-form-label">Assist</label>
            <div class="col-md-10 col-lg-6 p-0 pr-md-3 selectable" id="assist-select"></div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>
  <script src="js/datatables.min.js"></script>
  <script src="js/selectable.js"></script>
  <script src="js/data-heroes.js"></script>
  <script src="js/data-weapons.js"></script>
  <script src="js/data-assists.js"></script>
  <script src="js/data-skills.js"></script>
  <script src="js/hero-builder.js"></script>
</body>
