<head>
  <meta property="og:image" content="img/assets/summon-circle.jpg" />
  <title>FEH Summon Simulator</title>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="css/datatables.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-img">
  <div class="container">
    <div class="header">
      <img src="img/assets/header.png">
    </div>

    <div class="form-group">
      <select class="form-control" id="select-banner"></select>
    </div>
    <div class="card">
      <div class="card-header">5★ Focus Heroes</div>
      <div id="focus-list"></div>
    </div>

    <div class="d-flex flex-wrap justify-content-center">
      <div class="card summon-circle-container mt-3">
        <div class="summon-circle">
          <div class="summon-option"></div>
          <div class="summon-option"></div>
          <div class="summon-option"></div>
          <div class="summon-option"></div>
          <div class="summon-option"></div>
        </div>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#summon-manual" role="tab">Manual</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#summon-snipe" role="tab">Snipe</a>
          </li>
        </ul>
        <div class="tab-content">
          <div class="card-body tab-pane active" id="summon-manual" role="tabpanel">
            <div class="d-flex flex-wrap">
              <div class="input-group rate-input">
                <span class="input-group-addon">5★ Focus</span>
                <input id="rate-input-focus" type="number" class="form-control" min="0" max="100">
                <span class="input-group-addon">%</span>
              </div>
              <div class="input-group rate-input">
                <span class="input-group-addon">5★</span>
                <input id="rate-input-5" type="number" class="form-control" min="0" max="100">
                <span class="input-group-addon">%</span>
              </div>
              <div class="input-group rate-input">
                <span class="input-group-addon">4★</span>
                <input id="rate-input-4" type="number" class="form-control" min="0" max="100">
                <span class="input-group-addon">%</span>
              </div>
              <div class="input-group rate-input">
                <span class="input-group-addon">3★</span>
                <input id="rate-input-3" type="number" class="form-control" min="0" max="100">
                <span class="input-group-addon">%</span>
              </div>
            </div>
            <div class="mt-3 btn-group btn-group-block" role="group">
              <button id="new-session" type="button" class="btn btn-outline-primary">New Session</button>
              <button id="summon-all" type="button" class="btn btn-outline-primary">Summon All</button>
            </div>
          </div>
          <div class="card-body tab-pane" id="summon-snipe" role="tabpanel">
            <div class="row ml-3 mr-3 mb-3">
              <label class="pr-3">Target Heroes</label>
              <div class="custom-controls-stacked" id="snipe-list"></div>
            </div>
            <button class="btn btn-outline-primary btn-block" id="snipe-btn">Snipe!</button>
          </div>
        </div>
        <button id="reset" type="button" class="btn btn-danger">Reset</button>
      </div>
      <div class="card hero-list mt-3">
        <div class="card-body">
          <h5 class="card-title">Statistics</h5>
          <div class="row">
            <div class="col-md-6">
              <div class="summon-stats"><span>Total Heroes Summoned</span><span id="total-summon-amt">0</span></div>
              <div class="summon-stats"><span>5★ Heroes Summoned</span><span id="rarity5-summon-amt">0</span></div>
              <div class="summon-stats"><span>5★ Focus Heroes Summoned</span><span id="focus-summon-amt">0</span></div>
              <div class="summon-stats"><span>5★ Heroes Percentage</span><span id="percent-summon-amt">0</span></div>
            </div>
            <div class="col-md-6">
              <div class="summon-stats"><span>Orbs Used</span><span id="total-orbs-amt">0</span></div>
              <div class="summon-stats"><span>Money Spent</span><span id="total-money-amt">0</span></div>
              <div class="summon-stats"><span>Orbs per 5★ Hero</span><span id="avg-orbs-amt">0</span></div>
              <div class="summon-stats"><span>Money spent per 5★ Hero</span><span id="avg-money-amt">0</span></div>
            </div>
          </div>
          <hr>
          <h5 class="card-title">Summoned 5★ Heroes</h5>
          <table id="summon-list" class="table table-hover table-sm" cellspacing="0" width="100%">
            <thead>
              <tr>
                <th>Pull No.</th>
                <th>Hero</th>
                <th>Focus</th>
                <th>Boon</th>
                <th>Bane</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <script src="js/datatables.min.js"></script>
  <script src="js/data.js"></script>
  <script src="js/summon.js"></script>
</body>
