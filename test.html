<!DOCTYPE html>
<html>
<head>
  <title>FEH Unit Builder</title>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="css/feh-stuff.css">
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="img/assets/header.png" height="30">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="/">Summon Simulator</a>
          <a class="nav-item nav-link active" href="#">Unit Builder</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row mt-2 justify-content-center">
      <div class="card col-auto hero-canvas-container p-0 mb-2 border-0">
        <div class="spinner">
          <span>Loading</span>
          <div class="bounce1"></div>
          <div class="bounce2"></div>
          <div class="bounce3"></div>
        </div>
        <canvas id="hero-canvas" width="540" height="960"></canvas>
        <a class="btn btn-danger d-none" id="download-img">
          <img src="img/assets/download-icon.png">
        </a>
      </div>

      <div class="w-100 d-lg-none"></div>

      <div class="card col mb-2 p-0">
        <ul class="nav nav-tabs" role="tablist">
          <li class="nav-item">
            <a class="nav-link build-type active" data-toggle="tab" href="#feh-unit" role="tab" data-val="feh-unit">FEH Units</a>
          </li>
          <li class="nav-item">
            <a class="nav-link build-type" data-toggle="tab" href="#custom-unit" role="tab" data-val="custom-unit">Custom Unit</a>
          </li>
        </ul>
        <div class="card-body md-text-small">
          <div class="tab-pane fade show active" id="feh-unit">
            <section class="ml-2">
              <div class="d-flex mb-3">
                <h5>Unit</h5>
              </div>
              <div class="row mb-3">
                <label class="col-2 col-xl-1 col-form-label text-md-right">Hero</label>
                <div class="col-9 col-xl-5 selectable" id="select-hero"></div>
              </div>
              <div class="row mb-3">
                <label class="col-2 col-xl-1 col-form-label text-md-right">Rarity</label>
                <div class="col-9 col-xl-3 selectable" id="select-rarity"></div>
              </div>
              <div class="row mb-3">
                <label class="col-2 col-xl-1 col-form-label text-md-right">IV</label>
                <div class="col-7 col-xl-3 selectable" id="select-iv"></div>
                <label class="ml-md-3 custom-control custom-checkbox col-form-label">
                  <input type="checkbox" class="custom-control-input" id="show-iv">
                  <span class="custom-control-indicator mt-2"></span>
                  <span class="custom-control-description">Show IVs</span>
                </label>
              </div>
              <div class="row mb-3">
                <label class="col-2 col-xl-1 col-form-label text-md-right">Merge</label>
                <div class="col-9 col-xl-3 selectable" id="select-merges"></div>
              </div>
            </section>
            <hr>
            <section class="row">
              <div class="col-xl-6 mb-3 mb-lg-0">
                <div class="d-flex mb-3">
                  <h5>Skills</h5>
                </div>
                <div class="row mb-3">
                  <label class="col-2 col-form-label text-md-right" title="weapon"><img src="img/assets/icon/weapon.png"></label>
                  <div class="col-9 selectable skill-select" data-skill="weapon" id="select-weapon"></div>
                  <div class="col-1 pl-0"><div class="skill-info-icon d-none" data-skill="weapon"></div></div>
                </div>
                <div class="row mb-3">
                  <label class="col-2 col-form-label text-md-right" title="refine"><img src="img/assets/icon/refine.png"></label>
                  <div class="col-9 selectable skill-select" data-skill="refine" id="select-refine"></div>
                  <div class="col-1 pl-0"><div class="skill-info-icon d-none" data-skill="refine"></div></div>
                </div>
                <div class="row mb-3">
                  <label class="col-2 col-form-label text-md-right" title="assist"><img src="img/assets/icon/assist.png"></label>
                  <div class="col-9 selectable skill-select" data-skill="assist" id="select-assist"></div>
                  <div class="col-1 pl-0"><div class="skill-info-icon d-none" data-skill="assist"></div></div>
                </div>
                <div class="row mb-3">
                  <label class="col-2 col-form-label text-md-right" title="special"><img src="img/assets/icon/special.png"></label>
                  <div class="col-9 selectable skill-select" data-skill="special" id="select-special"></div>
                  <div class="col-1 pl-0"><div class="skill-info-icon d-none" data-skill="special"></div></div>
                </div>
                <div class="row mb-3">
                  <label class="col-2 col-form-label text-md-right" title="skill a"><img src="img/assets/icon/skill-a.png"></label>
                  <div class="col-9 selectable skill-select" data-skill="skillA" id="select-skillA"></div>
                  <div class="col-1 pl-0"><div class="skill-info-icon d-none" data-skill="skillA"></div></div>
                </div>
                <div class="row mb-3">
                  <label class="col-2 col-form-label text-md-right" title="skill b"><img src="img/assets/icon/skill-b.png"></label>
                  <div class="col-9 selectable skill-select" data-skill="skillB" id="select-skillB"></div>
                  <div class="col-1 pl-0"><div class="skill-info-icon d-none" data-skill="skillB"></div></div>
                </div>
                <div class="row mb-3">
                  <label class="col-2 col-form-label text-md-right" title="skill c"><img src="img/assets/icon/skill-c.png"></label>
                  <div class="col-9 selectable skill-select" data-skill="skillC" id="select-skillC"></div>
                  <div class="col-1 pl-0"><div class="skill-info-icon d-none" data-skill="skillC"></div></div>
                </div>
                <div class="row mb-3">
                  <label class="col-2 col-form-label text-md-right" title="seal"><img src="img/assets/icon/skill-s.png"></label>
                  <div class="col-9 selectable skill-select" data-skill="seal" id="select-seal"></div>
                  <div class="col-1 pl-0"><div class="skill-info-icon d-none" data-skill="seal"></div></div>
                </div>
              </div>

              <div class="col-xl-6">
                <div class="d-flex mb-3">
                  <h5>Buffs / Debuffs</h5>
                </div>
                <div class="row mb-3 form-check">
                  <label class="col-2 col-lg-3 mr-3 text-md-right" title="Summoner Support">S. Support</label>
                  <label class="custom-control custom-radio">
                    <input id="support-yes" name="support" type="radio" class="custom-control-input">
                    <span class="custom-control-indicator"></span>
                    <span class="custom-control-description">Yes</span>
                  </label>
                  <label class="custom-control custom-radio">
                    <input id="support-no" name="support" type="radio" class="custom-control-input" checked>
                    <span class="custom-control-indicator"></span>
                    <span class="custom-control-description">No</span>
                  </label>
                </div>
                <div class="row mb-3 form-check">
                  <label class="col-2 col-lg-3 mr-3 text-md-right" title="Tempest Trials Bonus">TT Bonus</label>
                  <label class="custom-control custom-radio">
                    <input id="tt-yes" name="tempest" type="radio" class="custom-control-input">
                    <span class="custom-control-indicator"></span>
                    <span class="custom-control-description">Yes</span>
                  </label>
                  <label class="custom-control custom-radio">
                    <input id="tt-no" name="tempest" type="radio" class="custom-control-input" checked>
                    <span class="custom-control-indicator"></span>
                    <span class="custom-control-description">No</span>
                  </label>
                </div>
                <div class="row mb-3">
                  <label class="col-2 col-lg-3 col-form-label text-md-right">Atk</label>
                  <div class="col-9 col-lg-4 selectable buff-stat" data-stat="atk"></div>
                </div>
                <div class="row mb-3">
                  <label class="col-2 col-lg-3 col-form-label text-md-right">Spd</label>
                  <div class="col-9 col-lg-4 selectable buff-stat" data-stat="spd"></div>
                </div>
                <div class="row mb-3">
                  <label class="col-2 col-lg-3 col-form-label text-md-right">Def</label>
                  <div class="col-9 col-lg-4 selectable buff-stat" data-stat="def"></div>
                </div>
                <div class="row mb-3">
                  <label class="col-2 col-lg-3 col-form-label text-md-right">Res</label>
                  <div class="col-9 col-lg-4 selectable buff-stat" data-stat="res"></div>
                </div>
              </div>
            </section>
          </div>

          <div  class="tab-pane fade" id="custom-unit">

          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <script src="js/selectable2.js"></script>
  <script src="js/data-heroes.js" charset="utf-8"></script>
  <script src="js/data-skills.js" charset="utf-8"></script>
  <script src="js/unit-builder2.js" charset="utf-8"></script>
</body>
</html>
